<script>
  window.ondataload = () => {
    avatar.src = `https://cdn.discordapp.com/avatars/586541508132470805/${window.lanyard.discord_user.avatar}.webp?size=128`
    if (window.lanyard.discord_status != "offline") {
      statusText.innerText = "Online"
      if (window.lanyard.listening_to_spotify) {
        const sanitized = window.lanyard.spotify.song.replace(/./gm, function (s) {
          // return "&#" + s.charCodeAt(0) + ";";
          return (s.match(/[a-z0-9\s]+/i)) ? s : "&#" + s.charCodeAt(0) + ";";
        });
        statusText.innerHTML = `Listening to <a href="https://open.spotify.com/track/${encodeURIComponent(window.lanyard.spotify.track_id)}" class="opacity-50">${sanitized}</a>`
      }

      const status = window.lanyard.activities.find((activity) => activity.id == "custom")?.state

      if (status) {
        statusText.innerText = "\"" + status + "\""
        statusText.classList.add("italic", "opacity-80")
      }

      statusText.classList.add("text-green")
      statusCircle.classList.add("bg-green")
    } else {
      statusText.innerText = "Offline"
      statusText.classList.add("text-red")
      statusCircle.classList.add("bg-red")
    }
  }
</script>
