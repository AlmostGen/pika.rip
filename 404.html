<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <style>
        body {
            background-color: #f5f5f5;
        }
        .error-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .error-heading {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .error-message {
            font-size: 1.2rem;
            text-align: center;
            margin-bottom: 20px;
        }
        .button-container {
            text-align: center;
        }
        .button {
            background-color: #3498db;
            color: #fff;
            font-weight: bold;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #2980b9;
        }
        .copyright {
            text-align: center;
            margin-top: 20px;
            color: #000;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-container">
            <h1 class="error-heading">404 - Page Not Found</h1>
            <p class="error-message">The page you are looking for might have been removed or doesn't exist.</p>
            <div class="button-container">
                <a href="https://pika.rip" class="button">Take Me Back</a>
            </div>
        </div>
    </div>
    <div class="copyright">
        &copy; 2023 Pika.rip. All rights reserved.
    </div>
</body>
</html>
